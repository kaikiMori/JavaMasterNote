<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="word">123445</p>
    <div class="word">best wished</div>
    <h1 class="word">goog body</h1>

    <script>
      var colors = ["red", "orange", "pink"];
      var wDom = document.getElementsByClassName("word");
      for (var i = 0; i < wDom.length; i++) {
        wDom[i].style.color = colors[i];
      }
    </script>
  </body>
</html>
