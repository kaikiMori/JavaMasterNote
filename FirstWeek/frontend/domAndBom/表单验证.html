<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <form action="demo.php">
      <ul>
        <li>
          <label for="tel">账号：</label>
          <input type="text" class="inp" id="account" placeholder="账号" />
          <span class="account-msg"> 账号6-12位 </span>
        </li>
        <li>
          <label for="">密码：</label>
          <input type="text" class="inp" id="pwd" placeholder="密码" />
          <span class="pwd-msg"> 密码8-16位 </span>
        </li>
        <li>
          <input type="reset" value="重填" class="btn reset" />&emsp;
          <input type="submit" value="提交" class="btn over" />
        </li>
      </ul>
    </form>

    <script>
      var account = document.querySelector("#account");
      var pwd = document.querySelector("#pwd");
      //1 文本框/密码框获取焦点时，边框变为橘黄色
      account.onfocus = function () {
        this.style.border = "1px solid orange";
      };
      pwd.onfocus = function () {
        this.style.border = "1px solid orange";
      };
      //2 失去焦点时，验证账号/密码长度，边框颜色变回
      //账号6-12位，密码8-16位
      account.onblur = function () {
        if (this.value.length < 6 || this.value.length > 12) {
          alert("账号长度不正确，请重新输入");
        }
        this.style.border = "";
      };
      pwd.onblur = function () {
        if (this.value.length < 8 || this.value.length > 16) {
          alert("pwd长度不正确，请重新输入");
        }
        this.style.border = "";
      };

      //表单提交时，验证账号/密码长度，为通过验证不允许提交
      document.querySelector("form").onsubmit = function (e) {
        if (account.value.length < 6 || account.value.length > 12) {
          alert("账号长度不正确，请重新输入");
          return false;
        }
        if (pwd.value.length < 8 || pwd.value.length > 16) {
          alert("pwd长度不正确，请重新输入");
          return false;
        }
        //阻止表单提交动作
        //e.preventDefault();
      };
    </script>
  </body>
</html>
