<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var empList = [
        {
          empno: 7369,
          ename: "lily",
          job: "engineer",
          hiredate: "2023-01-01",
        },
        {
          empno: 7370,
          ename: "june",
          job: "engineer",
          hiredate: "2023-01-01",
        },
        {
          empno: 7371,
          ename: "kitty",
          job: "engineer",
          hiredate: "2023-01-01",
          customers: [
            {
              cname: "AAjc",
            },
            {
              cname: "bbjj",
            },
            {
              cname: "ddfew",
            },
          ],
        },
      ];
      for (var i = 0; i < empList.length; i++) {
        var emp = empList[i];
        console.log(emp);
        document.write("<h1>");
        document.write(emp.empno);
        document.write("," + emp.ename);
        document.write("," + emp.job);
        document.write("," + emp.hiredate);
        document.write("</h1>");
        if (emp.customers != null) {
          document.write("<h2>---");
          for (var j = 0; j < emp.customers.length; j++) {
            document.write(emp.customers[j].cname + "    ");
          }
          document.write("</h2>");
        }
      }
    </script>
  </head>
  <body></body>
</html>
